<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <form method=post enctype=multipart/form-data> Pass Attempts<br>
        <input type="number" name="att">

        <input type="number" name="cmp">
        <br>
        Completions %<br>
        <input type="number" name="pct">
        <br>
        Total Yards<br>
        <input type="number" name="yds">
        <br>

        <input type="number" name="ypa">

        Touchdown %<br>
        <input type="number" name="tprc">
        <br>

        <input type="number" name="inter">

        <input type="number" name="intpct">

        <input type="number" name="lg">
        <br>
        Sacks<br>
        <input type="number" name="sack">

        Yards Lost on Sacks<br>
        <input type="number" name="loss">

        Passer Rating<br>
        <input type="number" name="rate">
        <br><br>
        <input type="submit" value="Submit">
    </form>
